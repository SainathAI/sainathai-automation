name: Sync to Hugging Face Spaces

on:
  push:
    branches:
      - main

jobs:
  sync-n8n-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push n8n directory to Hugging Face Space
        run: |
          git subtree split --prefix n8n -b hf-n8n
          git push --force https://SainathAI:${{ secrets.HF_ACCESS_TOKEN }}@huggingface.co/spaces/sainathai/sainathai-n8n hf-n8n:main

  sync-video-renderer-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push video_renderer directory to Hugging Face Space
        run: |
          git subtree split --prefix video_renderer -b hf-video-renderer
          git push --force https://SainathAI:${{ secrets.HF_ACCESS_TOKEN }}@huggingface.co/spaces/sainathai/sainathai-video-renderer hf-video-renderer:main
