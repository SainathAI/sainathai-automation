name: Docker Build Verification

on: [push]

jobs:
  build-n8n:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build n8n Docker image
        # Corrected the path to the Dockerfile and the build context
        run: docker build ./n8n --file n8n/Dockerfile --tag n8n:$(date +%s)

  build-video-renderer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build video-renderer Docker image
        run: docker build ./video_renderer --file video_renderer/Dockerfile --tag video-renderer:$(date +%s)
