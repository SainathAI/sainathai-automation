services:
  - type: web
    name: n8n
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: n8n-db
          property: port
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: N8N_ENCRYPTION_KEY
        sync: false # IMPORTANT: Set this value as a secret in the Render Dashboard. Do not change it, or credentials will be lost.
      - key: N8N_TRUST_PROXY
        value: 'true'
      # Resolve deprecation warnings for future n8n versions
      - key: N8N_RUNNERS_ENABLED
        value: 'true'
      - key: N8N_BLOCK_ENV_ACCESS_IN_NODE
        value: 'false'
      - key: N8N_GIT_NODE_DISABLE_BARE_REPOS
        value: 'true'
    disks:
      - name: n8n-data
        mountPath: /root/.n8n
databases:
  - name: n8n-db
    plan: free
    ipAllowList: []
